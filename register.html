<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: url('login-bg.avif') no-repeat center center fixed; /* Replace 'background.jpg' with the actual image path */
            background-size: cover;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent background for better readability */
            width: 400px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #1e88e5;
        }

        .form-container label {
            font-size: 14px;
            color: #555;
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container input:focus,
        .form-container textarea:focus {
            border-color: #1e88e5;
            box-shadow: 0 4px 8px rgba(30, 136, 229, 0.2);
            outline: none;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: white;
            background: linear-gradient(90deg, #1e88e5, #2f9ece);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .form-container button:hover {
            background: linear-gradient(90deg, #ffdf5e, #ffa726);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Register</h1>
        <form action="webpage.html" method="POST"> <!-- Replace action with the appropriate endpoint -->
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
            
            <label for="address">Address</label>
            <textarea id="address" name="address" placeholder="Enter your address" rows="3" required></textarea>
            
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
            
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
