<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gadget Hub</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('login-bg.avif') no-repeat center center fixed; /* Replace 'background.jpg' with your image path */
            background-size: cover;
            color: #333;
        }

        /* Login Container */
        .login-container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            width: 400px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #1e88e5;
        }

        /* Form Elements */
        .login-container form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .login-container input {
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container input:focus {
            border-color: #1e88e5;
            box-shadow: 0 4px 8px rgba(30, 136, 229, 0.2);
            outline: none;
        }

        .login-container button {
            padding: 12px;
            font-size: 16px;
            color: white;
            background: linear-gradient(90deg, #1e88e5, #2f9ece);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .login-container button:hover {
            background: linear-gradient(90deg, #ffdf5e, #ffa726);
            transform: translateY(-2px);
        }

        /* Forgot Password Link */
        .login-container a {
            color: #1e88e5;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .login-container a:hover {
            color: #ff5722;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="webpage.html" method="GET"> <!-- Example action for form submission -->
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="#">Forgot Password?</a>
    </div>
</body>
</html>
