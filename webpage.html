<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadget Hub</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('webpage-bg.jpg'); /* Add your background image file here */
            background-size: cover;
            background-position: center;
            color: #333;
        }

        /* Header */
        header {
            background: linear-gradient(90deg, #1e88e5, #2f9ece);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            margin: 0;
        }

        header nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: 600;
            padding: 5px 10px;
            transition: background 0.3s ease;
        }

        header nav ul li a:hover {
            background: #ffdf5e;
            border-radius: 5px;
        }

        /* Main Section */
        main {
            padding: 50px 20px;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #333;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }

        .product {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .product h3 {
            margin-top: 15px;
            font-size: 1.2rem;
            color: #333;
        }

        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .product:hover img {
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 30px;
            background: #1e88e5;
            color: #fff;
            position: relative;
            bottom: 0;
            margin-top: 70px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gadget Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#" id="cart">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Available Gadgets</h2>
        <div class="product-list">
            <!-- Smartphone -->
            <a href="smartphone.html" class="product">
                <img src="phone.jpg" alt="Smartphone">
                <h3>Smartphone</h3>
            </a>

            <!-- Tablet -->
            <a href="tablet.html" class="product">
                <img src="tablet.webp" alt="Tablet">
                <h3>Tablet</h3>
            </a>

            <!-- Laptop -->
            <a href="laptop.html" class="product">
                <img src="laptop.jpg" alt="Laptop">
                <h3>Laptop</h3>
            </a>

            <!-- Smartwatch -->
            <a href="smartwatch.html" class="product">
                <img src="watch.jpg" alt="Smartwatch">
                <h3>Smartwatch</h3>
            </a>

            <!-- Bluetooth Speaker -->
            <a href="speaker.html" class="product">
                <img src="speaker.jpg" alt="Bluetooth Speaker">
                <h3>Bluetooth Speaker</h3>
            </a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Gadget Store. All Rights Reserved.</p>
    </footer>
</body>
</html>
